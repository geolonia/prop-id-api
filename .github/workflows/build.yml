name: Node.js CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn
      - run: yarn lint
      - run: yarn build
      - run: yarn test
        env:
          INCREMENTP_VERIFICATION_API_ENDPOINT: ${{ secrets.INCREMENTP_VERIFICATION_API_ENDPOINT }}
          INCREMENTP_VERIFICATION_API_KEY: ${{ secrets.INCREMENTP_VERIFICATION_API_KEY }}

  deploy:
    runs-on: ubuntu-latest

    # These permissions are needed to interact with GitHub's OIDC Token endpoint.
    permissions:
      id-token: write
      contents: read

    needs: build
    if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}

    steps:
      - uses: actions/checkout@v2
        with:
          # Sentry requires the full history to report the commit hashes between releases.
          fetch-depth: 0

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ap-northeast-1
          role-to-assume: arn:aws:iam::762706324393:role/github-actions-estate-id-deploy

      - name: "Deploy to dev environment"
        if: ${{ github.ref == 'refs/heads/develop' }}
        run: yarn deploy:dev
        env:
          INCREMENTP_VERIFICATION_API_ENDPOINT: ${{ secrets.INCREMENTP_VERIFICATION_API_ENDPOINT }}
          INCREMENTP_VERIFICATION_API_KEY: ${{ secrets.INCREMENTP_VERIFICATION_API_KEY }}
          ACCESS_TOKEN_SALT: ${{ secrets.ACCESS_TOKEN_SALT }}
          # v1のユーザープールを使う
          AUTH0_CLIENT_ID_DEV: ${{ secrets.AUTH0_CLIENT_ID_V1 }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

      - name: "Deploy to v1 environment"
        if: ${{ github.ref == 'refs/heads/main' }}
        run: yarn deploy:v1
        env:
          INCREMENTP_VERIFICATION_API_ENDPOINT: ${{ secrets.INCREMENTP_VERIFICATION_API_ENDPOINT }}
          INCREMENTP_VERIFICATION_API_KEY: ${{ secrets.INCREMENTP_VERIFICATION_API_KEY }}
          ACCESS_TOKEN_SALT: ${{ secrets.ACCESS_TOKEN_SALT }}
          AUTH0_CLIENT_ID_V1: ${{ secrets.AUTH0_CLIENT_ID_V1 }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

      - name: Create build for Sentry release
        run: yarn build --outDir dist

      - name: Create Sentry release (dev)
        if: ${{ github.ref == 'refs/heads/develop' }}
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: dev
          sourcemaps: ./dist/
          version: ${{ github.sha }}

      - name: Create Sentry release (v1)
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: v1
          sourcemaps: ./dist/
          version: ${{ github.sha }}
